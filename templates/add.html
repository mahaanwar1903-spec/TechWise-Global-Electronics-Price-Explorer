<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Add New Product</h1>

  <form action="/add_product" method="POST">
    
  <label>Product Name:</label><br>
  <input type="text" name="name" required><br><br>

  <label>Price (USD):</label><br>
  <input type="number" step="0.01" name="price" required><br><br>

  <label>Store Name:</label><br>
  <input type="text" name="store"><br><br>

  <label>Product Link:</label><br>
  <input type="text" name="link"><br><br>

  <label>Image URL (optional):</label><br>
  <input type="text" name="image"><br><br>

  <label>Category (optional):</label><br>
  <input type="text" name="category" placeholder="electronics, clothing, etc."><br><br>
  <label>Category</label>
<select name="category">
    <option value="Laptop">Laptop</option>
    <option value="Phone">Phone</option>
    <option value="Headphones">Headphones</option>
    <option value="PC">PC</option>
    <option value="Gaming">Gaming</option>
    <option value="Camera">Camera</option>
</select>


  <button type="submit">Add Product</button>
   </form>
</body>
</html>
